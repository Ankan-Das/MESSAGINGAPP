<!-- templates/createAccount.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='createAccountStyles.css') }}">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <form id="createAccountForm" action="/createAccount" method="post" onsubmit="return submitForm()">
            <h2>Create Account</h2>
            <div id="errorMessage" class="error-message"></div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Create Account</button>
        </form>
        <p> Go back to <a href="/">Login Page</a></p>
    </div>

    <script src="{{ url_for('static', filename='createAccountScript.js') }}"></script>
</body>
</html>
